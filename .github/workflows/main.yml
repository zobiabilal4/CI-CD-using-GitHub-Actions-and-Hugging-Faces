name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git Remote
        run: |
          git remote set-url space https://huggingface.co/spaces/zobiabilal/cicd || \
          git remote add space https://huggingface.co/spaces/zobiabilal/cicd

      - name: Push to Hugging Face Hub
        env:
          HF: ${{ secrets.HF }}
        run: |
          git config --global credential.helper store
          echo "https://huggingface.co/spaces/zobiabilal/cicd" > .git-credentials
          echo "username=${{ secrets.HF }}" >> .git-credentials
          git push --force space main
